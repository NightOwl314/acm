<html>
 <head>
   <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
   <title>Дистанционный практикум по программированию</title>
   <link rel="STYLESHEET" type="text/css" href="/main.css">
<!--   <script type="text/javascript" src="/helper.js"></script> -->
    <link rel="stylesheet" href="/jsscripts/jquery-ui-themes-1.10.3/themes/smoothness/jquery-ui.css" />
	<script src="/jsscripts/jquery-ui-1.10.3/jquery-1.9.1.js"></script>
	<script src="/jsscripts/jquery-ui-1.10.3/ui/jquery-ui.js"></script>
<style>
.custom-combobox {
	position: relative;
	display: inline-block;
	
}

.custom-combobox-toggle {
	position: absolute;
	top: 0;
	bottom: 0;
	margin-left: -1px;
	padding: 0;
	/* support: IE7 */
	*height: 1.7em;
	*top: 0.1em;
}

.custom-combobox-input {
	margin: 0;
	padding: 0.3em;
	width: 500px;
}

.fontBold {
	font-weight: bold; ;
}
.errorMsg {
	color: red;
}

</style>
<script>
   $(function() {
	   var spinner = $( "#position" ).spinner();
	    $( "button" ).button();
	});
   
   (function( $ ) {
	   $.widget( "custom.combobox", {
	   _create: function() {
	   this.wrapper = $( "<span>" )
	   .addClass( "custom-combobox" )
	   .insertAfter( this.element );
	   this.element.hide();
	   this._createAutocomplete();
	   this._createShowAllButton();
	   },
	   _createAutocomplete: function() {
	   var selected = this.element.children( ":selected" ),
	   value = selected.val() ? selected.text() : "";
	   this.input = $( "<input>" )
	   .appendTo( this.wrapper )
	   .val( value )
	   .attr( "title", "" )
	   .addClass( "custom-combobox-input ui-widget ui-widget-content ui-state-default ui-corner-left" )
	   .autocomplete({
	   delay: 0,
	   minLength: 0,
	   source: $.proxy( this, "_source" )
	   })
	   .tooltip({
	   tooltipClass: "ui-state-highlight"
	   });
	   this._on( this.input, {
	   autocompleteselect: function( event, ui ) {
	   ui.item.option.selected = true;
	   this._trigger( "select", event, {
	   item: ui.item.option
	   });
	   },
	   autocompletechange: "_removeIfInvalid"
	   });
	   },
	   _createShowAllButton: function() {
	   var input = this.input,
	   wasOpen = false;
	   $( "<a>" )
	   .attr( "tabIndex", -1 )
	   .attr( "title", "Показать все записи" )
	   .tooltip()
	   .appendTo( this.wrapper )
	   .button({
	   icons: {
	   primary: "ui-icon-triangle-1-s"
	   },
	   text: false
	   })
	   .removeClass( "ui-corner-all" )
	   .addClass( "custom-combobox-toggle ui-corner-right" )
	   .mousedown(function() {
	   wasOpen = input.autocomplete( "widget" ).is( ":visible" );
	   })
	   .click(function() {
	   input.focus();
	   // Close if already visible
	   if ( wasOpen ) {
	   return;
	   }
	   // Pass empty string as value to search for, displaying all results
	   input.autocomplete( "search", "" );
	   });
	   },
	   _source: function( request, response ) {
	   var matcher = new RegExp( $.ui.autocomplete.escapeRegex(request.term), "i" );
	   response( this.element.children( "option" ).map(function() {
	   var text = $( this ).text();
	   if ( this.value && ( !request.term || matcher.test(text) ) )
	   return {
	   label: text,
	   value: text,
	   option: this
	   };
	   }) );
	   },
	   _removeIfInvalid: function( event, ui ) {
	   // Selected an item, nothing to do
	   if ( ui.item ) {
	   return;
	   }
	   // Search for a match (case-insensitive)
	   var value = this.input.val(),
	   valueLowerCase = value.toLowerCase(),
	   valid = false;
	   this.element.children( "option" ).each(function() {
	   if ( $( this ).text().toLowerCase() === valueLowerCase ) {
	   this.selected = valid = true;
	   return false;
	   }
	   });
	   // Found a match, nothing to do
	   if ( valid ) {
	   return;
	   }
	   // Remove invalid value
	   this.input
	   .val( "" )
	   .attr( "title", value + " Не совпадает ни одна запись" )
	   .tooltip( "open" );
	   this.element.val( "" );
	   this._delay(function() {
	   this.input.tooltip( "close" ).attr( "title", "" );
	   }, 2500 );
	   this.input.data( "ui-autocomplete" ).term = "";
	   },
	   _destroy: function() {
	   this.wrapper.remove();
	   this.element.show();
	   }
	   });
	   })( jQuery );
	   $(function() {
	   $( "#parentselect" ).combobox();
	   
	   });
	   
	   $(function() {
		   $( "#formButton" )
		   .button()
		});
   </script>
 </head>

 <body>
    
    $include_file("head_ru.html")
    <div align="center">
    <h2 align="center">Редактирование темы</h2>
    <form action="edit_tema.pl" method="POST">

	</tr>
	<tr>
		<td><span class="fontBold">Родительская тема</span></td>
		<td>$insert_parent</td>
	</tr>
	<tr>
		<td colspan ="2"><span class="fontBold">Языки:</span></td>
	</tr>	
	$insert_lang_edits
	<tr>
		<td><span class="fontBold">Позиция</span></td><td><input type="number" id="position" name="position" value = "$insert_pos" ></td>
	</tr>
	<tr>
		<td></td>
		<td><input id="formButton" class ="ui-widget" type= "submit" title="Сохранить" value="Сохранить" ><button formaction ="/cgi-bin/themeslist.pl">Отмена</button>
	</tr>
    </table>
    <span class = "errorMsg">
    	$error_msg
    </span>
    </form>
    </div>
	$include_file("down_part_ru.html")

 </body>
</html>
