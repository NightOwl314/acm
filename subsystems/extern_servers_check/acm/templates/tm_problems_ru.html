<html>
 <head>
   <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
   <title>АВТ ВоГТУ - Дистанционный практикум по программированию</title>
   <link rel="STYLESHEET" type="text/css" href="/main.css">
 </head>

 <body>
    
    $include_file("head_ru.html")
    <h2 align="center">Задачи по темам</h2>
    <table border="0" width="100%" cellpadding="5">
     <tr>
     <td width="30%" valign="top" nowrap><h3 align="center">Темы (кол-во задач):</h3><ul class="Subj">$insert_tema</ul>
      <table width="100%" border="0" class="other"> <tr height="50"><td>
      <!--start_new_problem-->   
         <a href="/cgi-bin/edit_problem.pl?mode=new" class="Subj">Новая задача</a>
      <!--finish_new_problem-->   
       </td></tr></table>
     </td>
     <td valign="top">
     <!--start_show_problems-->
     <h3 align="center">Задачи:</h3>
     <table width="100%" border="1" class="tbbd2" cellspacing="1">
     <tr>
       <th width="60">Номер</th>
       <th width="*">Название</th>
       <th width="60">% верных</th>
       <th width="60">Решило</th>
       <th width="60">Баллы</th>
     </tr>
     $insert_problems
     </table>
     <!--finish_show_problems-->
      <!--start_hidden_problem-->
      <table width="100%" border="0" class="other"> <tr><td>
       Скрытые задачи [ещё никто верно не решил...]:  $hidden_prb
       </td></tr>
       </table>
      <!--finish_hidden_problem-->
      <form action="/cgi-bin/arh_problems.pl" method="GET">
      <table width="100%" border="0" class="other"> <tr><td align="right">
       Быстрый переход к <strong>задаче №</strong> <input type="text" size="6" name="id_prb"> <input type="submit" value="перейти">
       </td></tr>
       </table>
       </form>
     </td>
     </tr>
    </table>
    
    $include_file("down_part_ru.html")

 </body>
</html>
